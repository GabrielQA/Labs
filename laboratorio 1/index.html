              <!--Script del comentario-->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript"></script>

            <!--Script de los fondos de pantalla-->
    <script>
        $(function(){
        var $body = $('body');
        $body.find('button').on('click', function(){
            var boton =$(this);
            var claseAAplicar = boton.data('fondo');
            aplicarClase(claseAAplicar);
    });
    function aplicarClase(unaclase){
        $body.removeClass();
        $body.addClass(unaclase);
    }
    aplicarClase('clase-a');
});
    </script>
             <!--Script del mapa-->
             <div id="map"></div>
             <script>
                    // Initialize and add the map
                    function initMap() {
                      // The location of Uluru
                      var uluru = {lat:10.4046592, lng:-84.2121216};
                      // The map, centered at Uluru
                      var map = new google.maps.Map(
                          document.getElementById('map'), {zoom: 4, center: uluru});
                      // The marker, positioned at Uluru
                      var marker = new google.maps.Marker({position: uluru, map: map});
                    }
             </script>
    <script async defer
             src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9GOm1zXOClSIwRYACB00xTa9ECFlQyuo&callback=initMap">
    </script>
